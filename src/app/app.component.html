<div class="container">
    <h3><a (click)="setMode('list')">Pokemon List</a></h3>

    <div [ngSwitch]="mode">
        <app-list *ngSwitchCase="'list'" (selection)="viewPokemon($event)"></app-list>
        <app-detail *ngSwitchCase="'detail'" [pokemonName]="selectedPokemon"></app-detail>
    </div>
</div>
